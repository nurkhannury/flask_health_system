<!DOCTYPE html>
<html>
<head>
    <title>Discover</title>
</head>
<body>
    <h1>Discover Records</h1>
    <a href="{{ url_for('routes.discovers.add_discover') }}">Add Discover</a>
    <table border="1" cellpadding="5" cellspacing="0" style="margin-top: 20px; width: 80%; text-align: left;">
        <thead>
            <tr>
                <th>Country Name</th>
                <th>Disease Code</th>
                <th>First Encounter Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for discover in discovers %}
            <tr>
                <td>{{ discover.cname }}</td>
                <td>{{ discover.disease_code }}</td>
                <td>{{ discover.first_enc_date }}</td>
                <td>
                    <form action="{{ url_for('routes.discovers.delete_discover', cname=discover.cname, disease_code=discover.disease_code) }}" method="post" style="display:inline;">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
