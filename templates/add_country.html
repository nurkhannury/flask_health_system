<!DOCTYPE html>
<html>
<head>
    <title>Add Country</title>
</head>
<body>
    <h1>Add Country</h1>
    <form method="POST">
        <label for="cname">Country Name:</label>
        <input type="text" name="cname" required><br>
        <label for="population">Population:</label>
        <input type="number" name="population" required><br>
        <button type="submit">Add</button>
    </form>
</body>
</html>
