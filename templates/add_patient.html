<!DOCTYPE html>
<html>
<head>
    <title>Add Patient</title>
</head>
<body>
    <h1>Add Patient</h1>
    <form method="POST">
        <label for="email">Email:</label>
        <select name="email" required>
            {% for user in users %}
            <option value="{{ user.email }}">{{ user.email }}</option>
            {% endfor %}
        </select><br><br>
        <button type="submit">Add</button>
    </form>
</body>
</html>
