<!DOCTYPE html>
<html>
<head>
    <title>Patient Diseases</title>
</head>
<body>
    <h1>Patient Diseases</h1>
    <a href="{{ url_for('routes.patientdisease.add_patientdisease') }}">Add Patient Disease</a>
    <table border="1" cellpadding="5" cellspacing="0" style="margin-top: 20px; width: 80%; text-align: left;">
        <thead>
            <tr>
                <th>Email</th>
                <th>Disease Code</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for record in patientdiseases %}
            <tr>
                <td>{{ record.email }}</td>
                <td>{{ record.disease_code }}</td>
                <td>
                    <form action="{{ url_for('routes.patientdisease.delete_patientdisease', email=record.email, disease_code=record.disease_code) }}" method="post" style="display:inline;">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
