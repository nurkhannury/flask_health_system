<!DOCTYPE html>
<html>
<head>
    <title>Add Patient Disease</title>
</head>
<body>
    <h1>Add Patient Disease</h1>
    <form action="{{ url_for('routes.patientdisease.add_patientdisease') }}" method="post">
        <label for="email">Email:</label>
        <select id="email" name="email" required>
            {% for user in users %}
            <option value="{{ user.email }}">{{ user.email }}</option>
            {% endfor %}
        </select>
        <br><br>
        <label for="disease_code">Disease Code:</label>
        <select id="disease_code" name="disease_code" required>
            {% for disease in diseases %}
            <option value="{{ disease.disease_code }}">{{ disease.disease_code }}</option>
            {% endfor %}
        </select>
        <br><br>
        <button type="submit">Add</button>
    </form>
</body>
</html>
