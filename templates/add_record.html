<!DOCTYPE html>
<html>
<head>
    <title>Add Record</title>
</head>
<body>
    <h1>Add Record</h1>
    <form action="{{ url_for('routes.record.add_record') }}" method="post">
        <label for="email">Public Servant Email:</label>
        <select id="email" name="email" required>
            {% for servant in publicservants %}
            <option value="{{ servant.email }}">{{ servant.email }}</option>
            {% endfor %}
        </select>
        <br><br>
        <label for="cname">Country Name:</label>
        <select id="cname" name="cname" required>
            {% for country in countries %}
            <option value="{{ country.cname }}">{{ country.cname }}</option>
            {% endfor %}
        </select>
        <br><br>
        <label for="disease_code">Disease Code:</label>
        <select id="disease_code" name="disease_code" required>
            {% for disease in diseases %}
            <option value="{{ disease.disease_code }}">{{ disease.disease_code }}</option>
            {% endfor %}
        </select>
        <br><br>
        <label for="total_deaths">Total Deaths:</label>
        <input type="number" id="total_deaths" name="total_deaths" required>
        <br><br>
        <label for="total_patients">Total Patients:</label>
        <input type="number" id="total_patients" name="total_patients" required>
        <br><br>
        <button type="submit">Add</button>
    </form>
</body>
</html>
